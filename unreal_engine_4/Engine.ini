[SystemSettings]
r.SceneColorFringeQuality=0      ; Disable chromatic aberration.
r.Tonemapper.Quality=0           ; Disable vignette.
r.Tonemapper.Sharpen=1           ; Sharpen the image (useful if using AA like TAA or FXAA), can be more than 1.
r.Tonemapper.GrainQuantization=0 ; Disable film grain.
r.LensFlareQuality=0             ; Disable lens flare.
r.DepthOfFieldQuality=0          ; Disable depth of field.
r.MotionBlurQuality=0            ; Disable motion blur.
r.MaxAnisotropy=16               ; Set anistropic filtering to its maximum.
r.BloomQuality=0                 ; Disable bloom.
r.LightShafts=0                  ; Disable light shafts.
