# Parameters that are enabled by default have to be explicitly disabled. These (currently) are fps, frame_timing, cpu_stats (cpu load), gpu_stats (gpu load).
cpu_stats=1
gpu_stats=1
fps=1
frame_timing=1

# Displays current CPU/GPU temperature
cpu_temp=1
gpu_temp=1

# Displays load & frequency per core
core_load=0

# Displays GPU core/memory frequency
gpu_core_clock=1
gpu_mem_clock=1

# Displays system RAM/VRAM usage
ram=1
vram=1

# Enables most of the toggleable parameters (currently excludes histogram)
full=0

# Customizeable font size (default=24)
font_size=24

# Customizeable font size for other text like media metadata (default=24)
font_size_text=24

# Set global font scale (default=1.0)
font_scale=1.0

# Change default font (set location to .TTF/.OTF file )
font_file=

# Change text font. Otherwise font_file is used
font_file_text=

# Specify extra font glyph ranges, comma separated: korean, chinese, chinese_simplified, japanese, cyrillic, thai, vietnamese, latin_ext_a, latin_ext_b. If you experience crashes or text is just squares, reduce font size or glyph ranges.
font_glyph_ranges=

# Use primary font size for smaller text like units
no_small_font=0

# Customizeable hud dimensions (in pixels)
width=
height=

# Location of the hud: top-left (default), top-right, bottom-left, bottom-right, top-center
position=top-left

# Hud position offsets
offset_x=0
offset_y=0

# Hide the hud by default
no_display=0

# Modifiable toggle hotkeys. Default are Shift_R+F12 and Shift_L+F2, respectively.
toggle_hud=Shift_R+F12
toggle_logging=

# Change keybind for reloading the config. Default = Shift_L+F4
reload_cfg=


# Displays local time. See std::put_time for formatting help. NOTE: Sometimes apps (or AMDVLK (should be fixed in latest)) may set TZ (timezone) environment variable to UTC/GMT
time=1
time_format=%T

# Change default colors: gpu_color=RRGGBB
#cpu_color=
gpu_color=FF0000
#vram_color=
#ram_color=
#io_color=
#engine_color=
#frametime_color=
#background_color=
#text_color=
#media_player_color=

# Set the opacity of all text and frametime graph 0.1-1.0
alpha=0.85

# Set the opacity of the background 0.0-1.0
background_alpha=0.35

# Add to MANGOHUD_CONFIG as first parameter to also load config file. Otherwise only MANGOHUD_CONFIG parameters are used.
#read_cfg

# Set location of the output files (Required for logging)
#output_folder=/tmp/mangohudlogs

# Set amount of time the logging will run for (in seconds)
#log_duration=60

# Set vsync for OpenGL or Vulkan
# Vulkan Vsync
#    0 = Adaptive VSync (FIFO_RELAXED_KHR)
#    1 = Off (IMMEDIATE_KHR)
#    2 = Mailbox (VSync with uncapped FPS) (MAILBOX_KHR)
#    3 = On (FIFO_KHR)
vsync=3
# OpenGL Vsync
#   -1 = Adaptive sync
#    0 = Off
#    1 = On
#    n = Sync to refresh rate / n.
gl_vsync=1

# Show media player metadata
media_player=0

#  Force media player DBus service name without the org.mpris.MediaPlayer2 part, like spotify, vlc, audacious or cantata. If none is set, MangoHud tries to switch between currently playing players.
#media_player_name=

# Media player metadata field order. Defaults to title,artist,album.
media_player_order=artist,album,title

# Change size of media player text relative to font_size
#font_scale_media_player=

# Show non-cached IO read/write, in MiB/s
io_read=1
io_write=1

# Select GPU device in multi-gpu setups
#pci_dev=

# Shows current mangohud version
version=0

#  	Limit the apps framerate. Comma-separated list of one or more FPS values. 0 means unlimited.
fps_limit=0,60,30

# Cycle between FPS limits. Defaults to Shift_L+F1.
toggle_fps_limit=Shift_R+F11

# Show if the application is 32 or 64 bit
arch=1

# Change fps graph to histogram
histogram=0

# Override CPU and GPU text
#cpu_text=
#gpu_text=

# Change the default log interval, 100 is default
#log_interval=

# Displays used vulkan driver, radv/amdgpu-pro/amdvlk
vulkan_driver=0

# Displays used vulkan driver, radv/amdgpu-pro/amdvlk
gpu_name=0

# Display CPU/GPU draw in watts
cpu_power=1
gpu_power=1

# Display OpenGL or vulkan and vulkan-based render engine's version
engine_version=0

# Allow uploading of logs to Flightlessmango.com
permit_upload=0

# Configure which framerate percentiles are shown in the logging summary. Default is 97,AVG,1,0.1
#benchmark_percentiles

# Shows current Wine or Proton version in use
wine=1

# Change color of the wine/proton text
#wine_color=

# Shows the CPUs current MHz
cpu_mhz=1

# Changes the color of the GPU load depending on load
gpu_load_change=0

# Set the colors for the gpu load change low,medium and high. e.g gpu_load_color=0000FF,00FFFF,FF00FF
#gpu_load_color=

# Set the values for medium and high load e.g gpu_load_value=50,90
#gpu_load_value=

# Changes the color of the CPU load depending on load
cpu_load_change=0

# Set the colors for the gpu load change low,medium and high. e.g cpu_load_color=0000FF,00FFFF,FF00FF
#cpu_load_color=

# Set the values for medium and high load e.g cpu_load_value=50,90
#cpu_load_value=

# Set the vertical cellpadding, default is -0.085
cellpadding_y=-0.085

# Display frametime next to fps text
frametime=0

# Set the number of table columns for ImGui, defaults to 3
#table_columns=

# Add a program to the blacklist. e.g blacklist=vkcube,WatchDogs2.exe
#blacklist=

# Display CPU fan speed
cpu_fanspeed=1

# Display chassis fan speed
case_fanspeed=1

# Display GPU voltage
gpu_voltage=1

# Display GPU fan speed
gpu_fanspeed=1

# Display VRAM temperature
gpu_vram_temp=1
