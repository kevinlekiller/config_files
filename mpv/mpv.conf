[default]
profile=gpu-hq
fbo-format=rgba32f
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
#scale=spline36
#cscale=spline36
#interpolation
#tscale=oversample
dscale=mitchell
correct-downscaling
scaler-resizes-only
sigmoid-upscaling
linear-downscaling
scaler-lut-size=10
deband
deband-iterations=2
deband-threshold=96
deband-range=12
deband-grain=56
#video-sync=display-resample
dither-depth=auto
dither-size-fruit=7
temporal-dither
#no-fs
fs
no-border
force-window=yes
hwdec=auto-copy
#hwdec=no
sid=no
script=/usr/lib/mpv/mpris.so
replaygain=album
af=sofalizer=sofa=/home/kevin/.config/mpv/ClubFritz4.sofa:gain=6:interpolate=true:lfegain=-3:normalize=true:radius=3:type=time

